<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="screen">
      <div id="output">JPCalculator</div>
    </div>
    <div id="buttons">
      <button class="button" onclick="outputDisplay(7)">7</button>
      <button class="button" onclick="outputDisplay(8)">8</button>
      <button class="button" onclick="outputDisplay(9)">9</button>
      <button class="button" onclick="operatorChoice('*')">*</button>
      <button class="button" onclick="outputDisplay(4)">4</button>
      <button class="button" onclick="outputDisplay(5)">5</button>
      <button class="button" onclick="outputDisplay(6)">6</button>
      <button class="button" onclick="operatorChoice('/')">/</button>
      <button class="button" onclick="outputDisplay(1)">1</button>
      <button class="button" onclick="outputDisplay(2)">2</button>
      <button class="button" onclick="outputDisplay(3)">3</button>
      <button class="button" onclick="operatorChoice('-')">-</button>
      <button class="button" onclick="clearButton()">clear</button>
      <button class="button" onclick="outputDisplay(0)">0</button>
      <button class="button" onclick="operatorChoice('+')">+</button>
      <button class="button" onclick="operate(operator, [numOne, numTwo])">=</button>
  
    </div>




  </div>

  <p>Â© JPCalculators Inc.</p>
</body>
</html>
